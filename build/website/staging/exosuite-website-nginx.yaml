apiVersion: v1
kind: Service
metadata:
  name: exosuite-website-nginx
  labels:
    app: exosuite-website-nginx
spec:
  type: ClusterIP
  ports:
    - name: https
      protocol: TCP
      port: 443
  selector:
    run: exosuite-website-nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exosuite-website-nginx
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      run: exosuite-website-nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: exosuite-website-nginx
    spec:
      containers:
        - name: exosuite-website-nginx
          image: dev.exosuite.fr:5000/exosuite/exosuite-website-nginx:1.0.18
          ports:
            - containerPort: 443
      imagePullSecrets:
        - name: staging-registry