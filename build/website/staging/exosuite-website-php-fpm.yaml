apiVersion: v1
kind: Service
metadata:
  name: exosuite-website-php-fpm
  labels:
    app: exosuite-website-php-fpm
spec:
  type: ClusterIP
  ports:
    - name: php-fpm
      protocol: TCP
      port: 9000
  selector:
    run: exosuite-website-php-fpm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exosuite-website-php-fpm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      run: exosuite-website-php-fpm
  replicas: 1
  template:
    metadata:
      labels:
        run: exosuite-website-php-fpm
    spec:
      containers:
        - name: exosuite-website-php-fpm
          image: dev.exosuite.fr:5000/exosuite/exosuite-website-php-fpm:1.0.18
          ports:
            - containerPort: 9000
          lifecycle:
            postStart:
              exec:
                command: [
                  "/bin/sh",
                  "-c",
                  "php /var/www/exosuite-website/artisan config:cache \
                  && php /var/www/exosuite-website/artisan route:cache \
                  && php /var/www/exosuite-website/artisan view:cache
                  "
                ]
#                  - "sh"
#                  - "-c"
#                  - >
#                    php /var/www/exosuite-website/artisan config:cache && \
#                    php /var/www/exosuite-website/artisan route:cache && \
#                    php /var/www/exosuite-website/artisan view:cache
      imagePullSecrets:
        - name: staging-registry