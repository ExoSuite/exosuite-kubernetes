apiVersion: v1
kind: Service
metadata:
  namespace: <ENV>
  name: <CONTAINER>
  labels:
    app: <CONTAINER>
spec:
  type: ClusterIP
  ports:
    - name: https
      protocol: TCP
      port: 443
  selector:
    run: <CONTAINER>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ENV>
  name: <CONTAINER>
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      run: <CONTAINER>
  replicas: 1
  template:
    metadata:
      labels:
        run: <CONTAINER>
    spec:
      containers:
        - name: <CONTAINER>
          image: <REGISTRY>/<CONTAINER>:<VERSION>
          ports:
            - containerPort: 443
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /monitoring/alive
              port: 443
            initialDelaySeconds: 0
            failureThreshold: 2
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /monitoring/alive
              port: 443
            initialDelaySeconds: 1
          resources:
            requests:
              cpu: "200m"
            limits:
              cpu: "500m"

      imagePullSecrets:
        - name: <REGISTRY_SECRET>